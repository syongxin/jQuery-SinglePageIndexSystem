<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <title>Home</title>
    
    <style>

    </style>
  </head>

  <body>
    <div>
      <h1>Single Page Index System</h1>
      <span>Number of rows to be displayed:</span>
      <select id="selectRow">
        <option value="10" selected>10</option>
        <option value="20">20</option>
        <option value="50">50</option>
        <option value="100">100</option>
        <option value="">All</option>
      </select>
      <input type="button" value="Add new record" id="addNew">
    </div>
    <h3>Search by fields(one at a time):</h3>
    <div class="table_searchByFields">
      <input id="search_firstname" type="text" placeholder="Firstname">
      <input id="search_lastname" type="text" placeholder="Lastname">
      <input id="search_location" type="text" placeholder="Location">
      <input id="search_phone" type="text" placeholder="Phone">
      <input id="search_class" type="text" placeholder="Current Class">
    </div>
    <h3>Global Search:</h3>
    <div class="table_searchGlobal">
      <input id="search_global" type="text" placeholder="Search here...">
    </div>
    <br/>
 
    <div id="show_table">
    
    </div>  
  
    
    
    
    <!-- The Modal - More Details -->
    <div id="myModal_more" class="modal">
    
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="more">Some text in the Modal..</p>
      </div>
    
    </div>
    
    <!-- The Modal - Edit -->
    <div id="myModal_edit" class="modal">
    
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="update">Some text in the Modal..</p>
      </div>
    
    </div>
    
    <!-- The Modal - New Record -->
    <div id="myModal_new" class="modal">
    
      <!-- Modal content -->
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="new">Some text in the Modal..</p>
      </div>
    
    </div>

    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="script2.js"></script>
    
  </body>

</html>
